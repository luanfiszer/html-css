<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            text-align: center ;
            background-color: rgb(255, 0, 0);
            padding: 5px 10px;
            width: 300px;
            height: 300px;
            margin: 100px auto 10px;
            border-radius: 5px
        }

        a {
            outline: auto;
            padding: 10px;
            margin-top: 10px;
            margin-right: 20px;
            margin-bottom: 1px;
            margin-bottom: auto;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa</h1>
    <p>Parágrafo também são exemplos de box levels, <a href="https://www.youtube.com/" target="_blank">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
