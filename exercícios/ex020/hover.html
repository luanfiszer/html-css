<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > ul{
            display: none;
        }

        div:hover > p {
            color: red;
            width: 100px;
        }

        div:hover > ul{
            display: block;
        }
    </style>
</head>
<body>
    <div id="frutas">
        <p>Lista</p>
        <ul>
            <li>Pera</li>
            <li>Uva</li>

            <li>Banana</li>
        </ul>
    </div>
</body>
</html>
