<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisagem adaptada</title>
</head>
<body>
    <h1>Paisagem</h1>
    <picture>
        <source media="(min-width: 1200px)" srcset="imagens/paisagem-g.png" type="image/png">
        <source media="(min-width: 740px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-p.png" alt="paisagem" type="image/png" >
    </picture>
    <p>Essa é uma imagem de uma paisagem adaptada para diferentes tamanhos de tela.</p>

    <picture>
        <img src="imagens/paisagem-g.png" alt="paisagem" type="image/png" width="100%" height="auto" >
    </picture>
    <p>Essa é uma imagem de uma paisagem que ocupa 100% da largura da tela sugerida pelo copilot</p>
</body>
</html>
